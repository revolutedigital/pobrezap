<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <rect width="1024" height="1024" fill="#0a1929"/>
  <g transform="translate(512, 512)">
    <!-- WhatsApp bubble outline -->
    <path d="M -250 -100 Q -300 -250, -150 -300 L 150 -300 Q 300 -250, 250 -100 L 250 200 Q 200 300, 50 250 L -50 350 L -100 250 Q -250 300, -300 200 Z"
          fill="none"
          stroke="#10b981"
          stroke-width="40"/>

    <!-- Raised fist -->
    <g transform="translate(0, -50)">
      <!-- Fingers -->
      <rect x="-80" y="-120" width="40" height="100" rx="20" fill="#10b981"/>
      <rect x="-30" y="-140" width="40" height="120" rx="20" fill="#10b981"/>
      <rect x="20" y="-140" width="40" height="120" rx="20" fill="#10b981"/>
      <rect x="70" y="-120" width="40" height="100" rx="20" fill="#10b981"/>

      <!-- Palm -->
      <rect x="-90" y="-30" width="200" height="120" rx="15" fill="#10b981"/>

      <!-- Thumb -->
      <ellipse cx="-110" cy="20" rx="35" ry="60" fill="#10b981" transform="rotate(-20 -110 20)"/>

      <!-- Wrist -->
      <rect x="-70" y="80" width="140" height="60" rx="10" fill="#10b981"/>
    </g>

    <!-- R$ symbol integrated -->
    <text x="-20" y="120"
          font-family="JetBrains Mono, monospace"
          font-size="80"
          font-weight="bold"
          fill="#0a1929">R$</text>
  </g>
</svg>
